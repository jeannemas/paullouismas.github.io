<script>
  function func() {
    document.write(window.location.protocol + window.location.hostname + window.location.pathname + "?url=" + document.getElementById("uts"));
  }
  var url = window.location.href;
  url=url.split("?url=");
  url.shift();
  url.join("?url=");
  if(url!="") {
    window.location.assign(url);
  } else {
    document.write("Enter URL to shorten: <input type=text id=uts><button onclick=\"func();\">Shorten</button>");
  }
</script>
