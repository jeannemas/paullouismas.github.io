<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
$.getJSON("https://freegeoip.net/json/", function(data){
var json = JSON.parse(data);
document.write("<br><br><br><center><br>Your IP address: " + json["ip"] + "<br>Your location: " + json["city"] + ", " + json["region_name"] + ", " + json["country_name"] + "<br>Your coordinates: " + json["latitude"] + "," + json["longitude"] + "" + "</center>");
});
</script>
