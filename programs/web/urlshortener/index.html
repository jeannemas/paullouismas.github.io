<script>
	const f = () => document.write((t => "<a href='" + t + "'>" + t + "</a>")(window.location.protocol + "//" + window.location.hostname + window.location.pathname + "?url=" + btoa(document.getElementById("uts").value)));
	const url = window.location.href.split("?url=").shift().join("?url=");
	if (url != "") window.location.href = atob(url);
	else document.write("Enter URL to shorten: <input type=text id=uts><button onclick=\"f();\">Shorten</button>");
</script>
