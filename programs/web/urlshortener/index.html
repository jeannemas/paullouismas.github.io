<script>
  function func() {
    txt=window.location.protocol + "//" + window.location.hostname + window.location.pathname + "?url=" + btoa(document.getElementById("uts").value)
    document.write("<a href='" + txt + "'>" + txt + "</a>");
  }
  var url = window.location.href;
  url=url.split("?url=");
  url.shift();
  url.join("?url=");
  if(url!="") {
    var url = atob(url);
    //window.location.href = url;
    document.write(url);
  } else {
    document.write("Enter URL to shorten: <input type=text id=uts><button onclick=\"func();\">Shorten</button>");
  }
</script>
