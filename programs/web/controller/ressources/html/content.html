<html>
				<head>
					<title>Personnal Controller</title>
					<style type="text/css">
					</style>
					<script type="text/javascript">
						function getData(){
							var id = btoa(btoa(document.getElementById("user").value)+btoa(document.getElementById("pass").value));
							if(id=="YldGemNEY3pNREV3TURBNGVISmxkSEJvTkhvPQ=="){
								console.log("Login success with id : "+id);
							}else{
								alert("LOGIN REFUSED");
								window.close();
							}
						}
						function ascii(a) {
							return a.charCodeAt();
						}
						document.onkeypress = function(evt) {
							evt = evt || window.event;
							var charCode = evt.keyCode || evt.which;
							if(charCode==13){
								getData();
							}else if(charCode==27){
								window.close();
							}
						};
					</script>
				</head>
				<body>
					<div id="z-body">
						<div class="login">
							<h1>Login</h1>
							<input type="text" name="u" id="user" placeholder="Username" required="required" />
							<input type="password" name="p" id="pass" placeholder="Password" required="required" />
							<input type="button" onclick="getData()" value="Log In">
							<input type="button" onclick="window.close();" value="Close page">
						</div>
					</div>
					<script type="text/javascript"></script>
				</body>
			</html>
